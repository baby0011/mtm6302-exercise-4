<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown | John Baby</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="col text-center my-5">
        <h1 class="display">Countdown</h1>
    </header>

    <section class="container">
        <form id="form">
            <div class="row mb-3">
                <label for="title" class="mb-2 form-label">Enter a Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="row mb-3">
                <label for="date" class="mb-2 form-label">Select a Date and Time</label>
                <input type="datetime-local" name="date" id="date" class="form-control">
            </div>
            <button id="countdown" class="countdown btn btn-primary">Start Countdown</button>
        </form>
    </section>

    <section id="clock"
     class="container clock">
        <h2 id="clock-title"> </h2>
        <div id="clock-time">
            
        </div>
        <button id="reset" class="btn btn-primary">Reset Countdown</button>
    </section>

    <script src="script.js"></script>

</body>

</html>
